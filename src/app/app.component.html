

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker 
      *ngFor="let w of waypoints; let i = index"          
        [latitude]="w.Latitude"
        [longitude]="w.Longitude"
        
    ></agm-marker>
  <agm-map-directions [origin]="origin" [destination]="destination" [waypoints]="waypoints"></agm-map-directions>
</agm-map>
